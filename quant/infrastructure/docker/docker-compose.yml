version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: quant-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quant_password}
      POSTGRES_DB: ${POSTGRES_DB:-quant_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quant_user -d quant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: quant-backend
    environment:
      DATABASE_URL: postgresql://quant_user:quant_password@postgres:5432/quant_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quant-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: quant-celery-worker
    environment:
      DATABASE_URL: postgresql://quant_user:quant_password@postgres:5432/quant_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ../../backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - quant-network
    command: celery -A app.tasks worker --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quant-network:
    driver: bridge
