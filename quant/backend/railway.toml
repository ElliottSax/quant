# Railway.app Configuration for Quant Analytics Backend
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Railway will inject DATABASE_URL automatically if you add PostgreSQL service
# Set these in Railway dashboard or via railway variables set

# Basic Config
ENVIRONMENT = "production"
DEBUG = "false"
PORT = "8000"

# API Config
API_V1_STR = "/api/v1"
PROJECT_NAME = "Quant Analytics Platform"
VERSION = "1.0.0"

# CORS (set your Vercel URL)
BACKEND_CORS_ORIGINS = "https://your-app.vercel.app,http://localhost:3000"

# Security
# SECRET_KEY = "set-via-railway-dashboard-or-cli"

# Database (Railway auto-injects as DATABASE_URL)
# DATABASE_URL = "${{POSTGRES_DATABASE_URL}}"

# Redis (connect to Upstash)
# REDIS_URL = "set-from-upstash-dashboard"
# REDIS_ML_URL = "set-from-upstash-dashboard"

# MLflow (optional, use Cloudflare R2 or Railway volume)
# MLFLOW_TRACKING_URI = "http://localhost:5000"

# Sentry (optional)
# SENTRY_DSN = "your-sentry-dsn"

[deployment]
numReplicas = 1
region = "us-west1"  # Change based on your user location
