version: '3.8'

services:
  frontend:
    image: node:18-alpine
    container_name: quant-frontend-ui
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NODE_ENV=development
    volumes:
      - ./quant/frontend:/app
    command: sh -c "npm install && npm run dev"
    network_mode: "host"
