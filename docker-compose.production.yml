version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: quant-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./quant/backend/backups:/backups
    ports:
      - "5432:5432"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Redis (Main - Cache & Celery)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: quant-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # =============================================================================
  # Redis ML (ML Result Caching)
  # =============================================================================
  redis-ml:
    image: redis:7-alpine
    container_name: quant-redis-ml
    restart: always
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_ml_data:/data
    ports:
      - "6380:6379"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Backend API
  # =============================================================================
  backend:
    build:
      context: ./quant/backend
      dockerfile: Dockerfile.production
      args:
        PYTHON_VERSION: "3.12"
    container_name: quant-backend
    restart: always
    env_file:
      - ./quant/backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./quant/backend/app:/app/app:ro
      - ./quant/backend/logs:/app/logs
      - static_files:/app/static
    ports:
      - "8000:8000"
    networks:
      - quant-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redis-ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Celery Worker
  # =============================================================================
  celery-worker:
    build:
      context: ./quant/backend
      dockerfile: Dockerfile.production
    container_name: quant-celery-worker
    restart: always
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    env_file:
      - ./quant/backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./quant/backend/app:/app/app:ro
      - ./quant/backend/logs:/app/logs
    networks:
      - quant-network
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Celery Beat (Scheduler)
  # =============================================================================
  celery-beat:
    build:
      context: ./quant/backend
      dockerfile: Dockerfile.production
    container_name: quant-celery-beat
    restart: always
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - ./quant/backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./quant/backend/app:/app/app:ro
      - ./quant/backend/logs:/app/logs
    networks:
      - quant-network
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # Frontend (Next.js)
  # =============================================================================
  frontend:
    build:
      context: ./quant/frontend
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${BACKEND_URL}
    container_name: quant-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}
    volumes:
      - ./quant/frontend/.next:/app/.next:ro
    ports:
      - "3000:3000"
    networks:
      - quant-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # Nginx (Reverse Proxy & Load Balancer)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_files:/var/www/static:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - quant-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # =============================================================================
  # Certbot (SSL Certificate Renewal)
  # =============================================================================
  certbot:
    image: certbot/certbot
    container_name: quant-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - quant-network

  # =============================================================================
  # MLflow (ML Experiment Tracking)
  # =============================================================================
  mlflow:
    image: python:3.12-slim
    container_name: quant-mlflow
    restart: always
    command: >
      sh -c "pip install mlflow psycopg2-binary boto3 &&
             mlflow server
             --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
             --default-artifact-root s3://${MLFLOW_ARTIFACT_BUCKET}/artifacts
             --host 0.0.0.0
             --port 5000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    ports:
      - "5000:5000"
    networks:
      - quant-network
    depends_on:
      - postgres
    volumes:
      - mlflow_data:/mlflow
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Prometheus (Metrics)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: quant-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - quant-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # Grafana (Dashboards)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: quant-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    networks:
      - quant-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# =============================================================================
# Networks
# =============================================================================
networks:
  quant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_ml_data:
    driver: local
  mlflow_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  static_files:
    driver: local
