version: '3.8'

services:
  # Frontend - User-facing Next.js application
  frontend:
    build:
      context: ./quant/frontend
      dockerfile: Dockerfile
    container_name: quant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NODE_ENV=production
    depends_on:
      - backend
    volumes:
      - ./quant/frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    networks:
      - quant-network

  # Backend API (already running)
  backend:
    build:
      context: ./quant/backend
      dockerfile: Dockerfile
    container_name: quant-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=dev-secret-key-change-in-production-must-be-32-chars
      - DATABASE_URL=postgresql://quant_user:quant_password@postgres:5432/quant_db
      - REDIS_URL=redis://redis:6379/0
      - PROJECT_NAME=Quant Analytics Platform
      - VERSION=0.1.0
      - API_V1_STR=/api/v1
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
    depends_on:
      - postgres
      - redis
    volumes:
      - ./quant/backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - quant-network

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: quant-postgres-frontend
    environment:
      - POSTGRES_USER=quant_user
      - POSTGRES_PASSWORD=quant_password
      - POSTGRES_DB=quant_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_frontend_data:/var/lib/postgresql/data
    networks:
      - quant-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quant-redis-frontend
    ports:
      - "6381:6379"
    volumes:
      - redis_frontend_data:/data
    networks:
      - quant-network

networks:
  quant-network:
    driver: bridge

volumes:
  postgres_frontend_data:
  redis_frontend_data: