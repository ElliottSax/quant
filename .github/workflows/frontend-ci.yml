name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'quant/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'quant/frontend/**'

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: quant/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd quant/frontend
          npm ci

      - name: Run ESLint
        run: |
          cd quant/frontend
          npm run lint

      - name: Type check
        run: |
          cd quant/frontend
          npm run type-check

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd quant/frontend
          npm ci

      - name: Run npm audit
        run: |
          cd quant/frontend
          npm audit --production --audit-level=critical || true

      - name: Check for outdated dependencies
        run: |
          cd quant/frontend
          npm outdated || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: quant/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd quant/frontend
          npm ci

      - name: Check for test script
        id: check-tests
        run: |
          cd quant/frontend
          if npm run test --dry-run 2>/dev/null; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No test script configured - skipping tests"
          fi
        continue-on-error: true

      - name: Run tests
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          cd quant/frontend
          npm test -- --coverage --watchAll=false

      - name: Upload coverage
        if: steps.check-tests.outputs.has_tests == 'true'
        uses: codecov/codecov-action@v3
        with:
          directory: quant/frontend/coverage
          flags: frontend
          name: frontend-coverage

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: quant/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd quant/frontend
          npm ci

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.yourdomain.com
        run: |
          cd quant/frontend
          npm run build

      - name: Check bundle size
        run: |
          cd quant/frontend
          npm run build -- --analyze || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: quant/frontend/.next/

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd quant/frontend
          npm ci

      - name: Build and start dev server
        run: |
          cd quant/frontend
          npm run build
          npm start &
          sleep 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
            http://localhost:3000/politicians
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: quant/frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Preview deployed successfully!\n\nðŸ”— Preview URL: https://quant-preview-${{ github.event.pull_request.number }}.vercel.app'
            })

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: quant/frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Health check
        run: |
          sleep 10
          curl -f https://yourdomain.com || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Frontend deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd quant/frontend
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd quant/frontend
          npx playwright test --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: quant/frontend/playwright-report/
